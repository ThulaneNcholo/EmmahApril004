<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>EMMAH APRIL</title>
  </head>

  <style>
    :root {
      --main-color: black;
    }

    .login-hero-register {
      font-size: 40px;
      font-weight: 500;
      color: var(--main-color);
    }

    .register-btn {
      background-color: black;
      border: none;
      width: 100%;
      color: white;
      font-size: 20px;
    }

    .back-button {
      background-color: transparent;
      border: 0px;
    }

    .back-icon {
      color: black;
      font-size: 27px;
    }

    .form-style {
      border-color: black !important;
    }
  </style>
  <body>
    <section class="container" style="padding-top: 88px">
      <div class="d-flex justify-content-start">
        <button onclick="history.back()" class="back-button">
          <i class="bi bi-arrow-left" style="font-size: 20px"></i>
        </button>
      </div>
    </section>

    <section class="mt-5">
      <center>
        <p class="login-hero-register mb-1">EMMAH APRIL</p>
        <p>FASHION HOUSE</p>
        <p>REGISTER</p>
      </center>
    </section>

    {% if form.errors %}
    <section class="container my-3">
      <div class="alert alert-primary" role="alert">{{form.errors}}</div>
    </section>
    {% endif %}

    <div class="container mt-5">
      <form method="POST" action="" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label for="Username" class="form-label">Username</label>
          <div>{{form.username}}</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <div>{{form.email}}</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div>{{form.password1}}</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Password confirmation</label
          >
          <div>{{form.password2}}</div>
        </div>
        <div class="d-flex justify-content-end mb-3">
          <p
            class="mb-0"
            onclick="registerPassword1(event);password2register(event)"
          >
            SHOW-PASSWORD
          </p>
        </div>
        <center>
          <button
            type="submit"
            name="create-customer"
            class="btn text-white mb-4 mt-3 py-3 fw-bold rounded-0"
            style="background-color: black; width: 100%"
          >
            Register
          </button>
        </center>
      </form>

      <section class="mt-2">
        <center>
          <p class="text-secondary">
            Already have an account?
            <strong
              ><a
                href="{% url 'login' %}"
                style="text-decoration: none; color: black"
                >Log in</a
              ></strong
            >
          </p>
        </center>
      </section>

      <section class="mt-5">{{form.errors}}</section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      function registerPassword1(event) {
        event.preventDefault();
        var x = document.getElementById("registerInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function password2register(event) {
        event.preventDefault();
        var x = document.getElementById("inputRegistertwo");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
